
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stream Overlay</title>
    <style>
        @font-face {
            font-family: 'Asgaard';
            src: url('Asgaard-Full.otf') format('opentype');
        }

        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
        }

        .ticker-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            font-family: 'Asgaard', sans-serif;
            font-size: 36px;
            color: #0032FF;
            font-weight: bold;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <div>NEWEST FOLLOWER</div>
        <div>NEWEST SUB</div>
        <div>LATEST CHEER</div>
    </div>
</body>
</html>
